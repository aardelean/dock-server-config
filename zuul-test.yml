zuul:
  ignoreLocalService: false
  ignoredServices:  pdf-service-8888, pdf-html, consul-*, docker-proxy, etcd-*, memcached,mongo, mysql, nginx-*, rabbitmq-*
  routes:
    pdf-html:
      path: /pdf/**
      serviceId:  pdf-html
    pdf-service:
      path: /pdf-service
      serviceId:  pdf-service
    pdf-generator:
      path: /pdf-generator
      serviceId:  pdf-generator
    log-viewer:
      path: /log-viewer
      serviceId:  log-viewer
      stripPrefix: false
    dist:
      path: /dist/**
      serviceId:  log-viewer
      stripPrefix: false
    log:
      path: /log/**
      serviceId:  loggins
      stripPrefix: false
    jenkins:
      path: /jenkins/**
      serviceId:  jenkins-dind
