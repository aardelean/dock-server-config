server:
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto
zuul:
  ignoreLocalService: false
  ignoredServices:  pdf-service-8888, pdf-html, consul-*, docker-proxy, etcd-*, memcached,mongo, mysql, nginx-*, rabbitmq-*
  routes:
    pdf-html:
      path: /pdf/**
      serviceId:  pdf-html
    pdf-service:
      path: /pdf-service/**
      serviceId:  pdf-service-8888
    pdf-generator:
      path: /pdf-generator
      serviceId:  pdf-generator
    log-viewer:
      path: /log-viewer
      serviceId:  log-viewer
      stripPrefix: false
    dist:
      path: /dist/**
      serviceId:  log-viewer
      stripPrefix: false
    log:
      path: /log/**
      serviceId:  loggins
      stripPrefix: false
security:
  sessions: ALWAYS
  oauth2:
    client:
      clientId: TnDtPykgih
      clientSecret: fe40xgPd2wwqI3o1tLGD
      accessTokenUri: https://test.appdirect.com/oauth/token
      userAuthorizationUri: https://test.appdirect.com/oauth/authorize
      pre-established-redirect-uri: https://dock-server.duckdns.org/login
    resource:
      preferTokenInfo:  false
      userInfoUri: https://test.appdirect.com/oauth/openid/userinfo
